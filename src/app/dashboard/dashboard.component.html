<h3>Top Cards</h3>
<nav>
  <a routerLink="/dashboard">Dashboard</a>
  <a routerLink="/cards">Cards</a>
  <a routerLink="/collections">Collections</a>
</nav>
<div class="grid grid-pad">
  <a *ngFor="let card of cards" class="col-1-4" routerLink="/detail/{{card.name}}">
    <div class="module card">
      <h4>{{card.name}}</h4>
    </div>
  </a>
</div>
